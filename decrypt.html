  <script>
    const c2ch = c => String.fromCharCode(c);  // code to char
    const ch2c = s => s.charCodeAt(0);  // char to code
    const s2c = s => s.split('').map(ch2c);  // string to chars
    const c2s = c => c.map(c2ch).join('');  // chars to string

    function decrypt(s, k, d) {
      const b = s2c(k);
      const bl = b.length;
      return c2s(s2c(s).map((c, i) => (c - b[bl - (i % bl + 1)] - d) ^ b[i % bl]));
    }

    function validate() {
      const password = prompt('Enter the password:');
      if (password === null) return;

      let launcher;
      [...document.body.childNodes].some(({ nodeValue, nodeType }) => {
        if (nodeType === 8 && nodeValue) {
          const jsLoader = decrypt(nodeValue.slice(0, -1), password, ch2c(nodeValue.slice(-1)));

          try {
            launcher = new Function(`return ${jsLoader}`)();
            return true;
          } catch(e) {
            return false;
          }
        }
      });

      if (launcher) {
        launcher({ wrapper: document.body});
      } else {
        validate();
      }
    }

    setTimeout(validate, 1000);
  </script>
